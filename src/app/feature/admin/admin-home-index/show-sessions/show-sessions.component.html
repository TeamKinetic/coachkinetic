<mat-card class="show-session">
    <div class="head-line">
        <p class="text-head"> Sessions</p> 
        <div class="session-period">
            <select>
              <option value="today">Sessions Today</option>
              <option value="this-week">Sessions This Week</option>
              <option value="next-week">Sessions Next Week</option>
              <option value="this-month">Sessions This Month</option>
              <option value="next-month">Sessions Next Month</option>
            </select>
            <span><button class ="btn-blue" mat-raised-button>Show sessions</button></span>
          </div>
    </div>
 
  <ng-container >

  </ng-container>
</mat-card>
