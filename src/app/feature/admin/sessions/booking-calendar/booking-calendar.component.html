<p class="text-page">Booking Calendar </p>

<mat-card class="container mat-elevation-z4">
<!-- <button (click)="toggleWeekends()">toggle weekends</button>
 -->
<full-calendar class="calendar-content" 
[options]="calendarOptions">
    <ng-template  #eventContent let-arg>
        <div class="content-details" >
        <a routerLink="/admin/index">
        <p>{{arg.timeText}}</p>
        <p>{{arg.event.title}}</p>
        <p>{{arg.event.start}}</p>
        </a>
        </div>
      </ng-template>
</full-calendar>

</mat-card>
